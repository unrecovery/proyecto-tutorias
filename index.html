<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <h3>
              Bienvenido a La Plataforma de Gestion de Tutorias del Sistema
              CONALEP
            </h3>
            <br/>
            <img
              src="./img/LogoConalepTabasco-Horiz.jpg"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              name="formulario"
              action=""
              method="post"
              enctype="multipart/form-data"
            >
              <!-- Input Usuario-->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su Usuario"
                />
              </div>

              <!-- Input Password -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Ingrese Contraseña"
                />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-lg-start mt-2 pt-2">
                  <input
                    type="submit"
                    id="click"
                    class="btn btn-dark btn-lg conalep"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    id="boton"
                    value="Iniciar Sesion"
                  />
                  </div>
            </form>

          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 conalep"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          <h4>Conalep Tabasco - 2022. Macayos 1ro. y 2do. Piso Col. José Ma. Pino Suárez, C.P. 86029 Villahermosa, Tabasco, MX

          Tel. +52 (993) 3 57 35 91</h4>
        </div>
        <!-- -->
      </div>
    </section>
    <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="javascript\inciar_sesion.js"></script>
    <!--KEVIN GABRIEL RODRIGUEZ MAYO / UNRECOVERY.DZ / DYSTOPIA / DIXBEAT-->
  </body>
</html>
